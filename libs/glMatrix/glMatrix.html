<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Matrix Benchmark</title>

    <!-- Common Utilities -->
    <script type="text/javascript" src="../../js/rand.js"></script>

    <!-- Matrix Libraries -->
    <script type="text/javascript" src="glMatrix.js"></script>

    <!-- Benchmarking utilities -->
    <script type="text/javascript" src="../../js/test-helper.js"></script>
    <script type="text/javascript">

			window.onload = TestHelper.main;

      function glMatrixRandom() {
        var m = mat4.create();
        var axis = vec3.normalize(vec3.create([pseudoRandom(), pseudoRandom(), pseudoRandom()]));
        mat4.identity(m);
        mat4.rotate(m, pseudoRandom(), axis, m);
        mat4.translate(m, [pseudoRandom(), pseudoRandom(), pseudoRandom()]);
        return m;
      }

			var tests = {
        'Multiplication':
          { test: function(count, maxCount, milliSeconds) {
            var m1 = glMatrixRandom();
            var m2 = glMatrixRandom();
            var start = Date.now();
						var loopCount = 0;
						while (Date.now() - start < milliSeconds && loopCount != maxCount) {
							++loopCount;
							for (var i = 0; i < count; ++i) {
								mat4.multiply(m1, m2);
							}
						}
            return {time: Date.now()-start, loopCount: loopCount, result: m1};
          }},

        'Translation':
          { test: function(count, maxCount, milliSeconds) {
            var m1 = glMatrixRandom();
            var v1 = vec3.create([1, 2, 3]);
            var start = Date.now();
						var loopCount = 0;
						while (Date.now() - start < milliSeconds && loopCount != maxCount) {
							++loopCount;
							for (var i = 0; i < count; ++i) {
								mat4.translate(m1, v1);
							}
						}
            return {time:Date.now()-start, loopCount: loopCount, result: m1};
          }},

        'Scaling':
          { test: function(count, maxCount, milliSeconds) {
            var m1 = glMatrixRandom();
            var v1 = vec3.create([1, 2, 3]);
            var start = Date.now();
						var loopCount = 0;
						while (Date.now() - start < milliSeconds && loopCount != maxCount) {
							++loopCount;
							for (var i = 0; i < count; ++i) {
								mat4.scale(m1, v1);
							}
						}
            return {time:Date.now()-start, loopCount: loopCount, result: m1};
          }},

        'Rotation (Arbitrary axis)':
          { test: function(count, maxCount, milliSeconds) {
            var m1 = glMatrixRandom();
            var v1 = vec3.create([1, 2, 3]);
            var a = Math.PI/2;
            var start = Date.now();
						var loopCount = 0;
						while (Date.now() - start < milliSeconds && loopCount != maxCount) {
							++loopCount;
							for (var i = 0; i < count; ++i) {
								mat4.rotate(m1, a, v1);
							}
						}
            return {time:Date.now()-start, loopCount: loopCount, result: m1};
          }},

        'Rotation (X axis)':
          { test: function(count, maxCount, milliSeconds) {
            var m1 = glMatrixRandom();
            var v1 = vec3.create([1, 0, 0]);
            var a = Math.PI/2;
            var start = Date.now();
						var loopCount = 0;
						while (Date.now() - start < milliSeconds && loopCount != maxCount) {
							++loopCount;
							for (var i = 0; i < count; ++i) {
								mat4.rotate(m1, a, v1);
							}
						}
            return {time:Date.now()-start, loopCount: loopCount, result: m1};
          }},

        'Transpose':
          { test: function(count, maxCount, milliSeconds) {
            var m1 = glMatrixRandom();
            var start = Date.now();
						var loopCount = 0;
						while (Date.now() - start < milliSeconds && loopCount != maxCount) {
							++loopCount;
							for (var i = 0; i < count; ++i) {
								mat4.transpose(m1);
							}
						}
            return {time:Date.now()-start, loopCount: loopCount, result: m1};
          }},

        'Inverse':
          { test: function(count, maxCount, milliSeconds) {
            var m1 = mat4.perspective(90, 0.5, 1, 1000);
            var start = Date.now();
						var loopCount = 0;
						while (Date.now() - start < milliSeconds && loopCount != maxCount) {
							++loopCount;
							for (var i = 0; i < count; ++i) {
								mat4.inverse(m1);
							}
						}
            return {time:Date.now()-start, loopCount: loopCount, result: m1};
          }},

        'Inverse 3x3':
          { test: function(count, maxCount, milliSeconds) {
            var m1 = glMatrixRandom();
            var res = mat3.create();
            var start = Date.now();
						var loopCount = 0;
						while (Date.now() - start < milliSeconds && loopCount != maxCount) {
							++loopCount;
							for (var i = 0; i < count; ++i) {
								mat4.toInverseMat3(m1, res);
								mat3.toMat4(res, m1);
							}
						}
            return {time:Date.now()-start, loopCount: loopCount, result: m1};
          }},

        'Vector Transformation':
          { test: null}

      };

    </script>
	</head>
